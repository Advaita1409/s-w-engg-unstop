<div>
    <h2>Train Seat Reservation</h2>
    <input type="number" [(ngModel)]="requestedSeats" min="1" max="7" placeholder="Enter number of seats (1-7)">
    <button (click)="bookSeats(requestedSeats)">Book Seats</button>
    
    <div class="seat-layout">
      <div *ngFor="let seat of seats" [class.booked]="seat.isBooked">
        {{ seat.seatNumber }}
      </div>
    </div>
  </div>
